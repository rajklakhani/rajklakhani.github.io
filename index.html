<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/Rajesh-lakhani-favicon.png" type="image/x-icon">
  <title>Raj Lakhani Portfolio</title>
</head>

<body>
  <header class="header">
    <div class="navi-fixed">
      <div class="navi-fixed__list">
        <span class="navi-fixed__logo">
        </span>
        <nav class="navi-fixed__list--nav">
          <ul id="navList">
          </ul>
        </nav>
      </div>
    </div>
    <button id="menu-icon" class="menu-icon">&#9776;</button>

    <div class="bg__container">
    </div>

  </header>

  <main>
    <section class="about">
      <div class="about__container">
        <div class="about__profile">
        </div>

        <div class="about__bio">
          <div class="about__bio--text"></div>
          <div class="about__bio__icon"></div>
        </div>
      </div>
    </section>

    <section id="details">
      <div class="details">
        <div class="details__column  column-1">
          <h3 class="heading--sub">
            <img src="img/SVG/graduation.svg" alt="Academics">Academics
          </h3>
          <ul class="details__list">
            <li class="details__list--item">
              <img src="img/SVG/vu-logo.svg" alt="V-U-logo">
              BS in Computer Science
            </li>
            <li class="details__list--item subject">
              <h4 class="subject-heading"></h4>
              <ul class="sublist"></ul>
            </li>
          </ul>
        </div>
        <div class="details__column">
          <h3 class="heading--sub"><img src="img/SVG/experience.svg" alt=""> Professional Experience</h3>
          <h4 class="experience-subhead"></h4>
          <p class="duration"></p>
          <ul class="details__list pro-exper-list">
          </ul>
        </div>
      </div>
    </section>

    <section class="skills__container" id="skill">
      <h2 class="heading--secondary">Skills</h2>
      <div class="skills">
        <h3 class="skills__heading--sub">Hard Skills</h3>
        <div class="skills__h-s">
          <div class="skills__h-s--img skills__h-s--img-1"></div>
          <div class="skills__h-s--img skills__h-s--img-2"></div>
          <div class="skills__h-s--img skills__h-s--img-3"></div>
          <div class="skills__h-s--img skills__h-s--img-4"></div>
          <div class="skills__h-s--img skills__h-s--img-5"></div>
          <div class="skills__h-s--img skills__h-s--img-6"></div>
        </div>

        <h3 class="skills__heading--sub">Soft Skills</h3>
        <div class="skills__h-s">
          <div class="skills__h-s--img skills__h-s--img-7">
          </div>
          <div class="skills__h-s--img skills__h-s--img-8"></div>
          <div class="skills__h-s--img skills__h-s--img-9"></div>
          <div class="skills__h-s--img skills__h-s--img-10"></div>
          <div class="skills__h-s--img skills__h-s--img-11"></div>
          <div class="skills__h-s--img skills__h-s--img-12"></div>
        </div>
      </div>
    </section>

    <section class="project" id="project">
      <h2 class="heading--secondary">Portfolio Projects</h2>

      <div class="project__container">
        <div class="project__container--card project__container--card--1">
        </div>
        <div class="project__container--card project__container--card--2">
        </div>
        <div class="project__container--card project__container--card--3">
        </div>
        <div class="project__container--card project__container--card--4">
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">

    <div class="footer__icon">
    </div>
    <span class="footer__copyright"></span>



  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


  <script>
    $(document).ready(function () {
      $.getJSON("data.json", function (webData) {
        const { navbar, heroSection, academics, skills, projects, footer } = webData;

        renderNavBar(navbar);

        renderHeroSection(heroSection);

        renderAcademics(academics);

        renderSkillsSection(skills);

        renderProjectsSection(projects);

        renderFooter(footer);

      }).fail(function () {
        console.log("An error has occurred.");
      });

      $("#menu-icon").on("click", function () {
        $(".navi-fixed").toggleClass("active");
      });
    });

    function renderNavBar(navbar) {
      const { logo } = navbar;

      $(".navi-fixed__logo").append(`<a href="#" class="navi-fixed__link--1">${logo.name}</a>`)

      if (Array.isArray(navbar.navItems) && navbar.navItems.length) {

        navbar.navItems.forEach(navItem => {
          $("#navList").append(`<li class="navi-fixed__item">
              <a href="${navItem.path}" class="navi-fixed__link">${navItem.name}</a>
            </li>`)

        });
      }
    }

    function renderHeroSection(heroSection) {
      const { videoPath, name, designation, profileSummary, socialIcons } = heroSection;

      $(".bg__container").append(`<video autoplay="" muted="" loop="" preload="auto" class="bg__container--video">
        <source src=${heroSection.videoPath} type="video/mp4" /></video>`)

      $(".about__profile").append(`<img src=${heroSection.profile.path} alt=${heroSection.profile.name} class="about__profile--img" />`)
      $(".about__bio").append(`<span class="about__bio--work">${heroSection.designation}</span>`)
      $(".about__bio").append(`<h2 class="about__bio--name">${heroSection.name}</h2>`)
      $(".about__bio").append(`<p class="about__bio--text">${heroSection.profileSummary}</h2>`)


      if (Array.isArray(heroSection.socialIcons) && heroSection.socialIcons.length) {

        heroSection.socialIcons.forEach(socialIcons => {
          $(".about__bio__icon").append(`<a href="${socialIcons.link}"" target="_blank">
              <svg class="about__bio__icon--svg">${socialIcons.path}</svg>
            </a>`)
        });
      }
    }

    function renderAcademics(academics) {
      const { name, subject, job_title, duration, experience } = academics;
      $(".subject-heading").append(`${academics.name}`)

      if (Array.isArray(academics.subject) && academics.subject.length) {
        academics.subject.forEach(subject => {
          $(".sublist").append(`<li class="details__list--item li-01">${subject.name}</li>`)
        })
      }

      $(".experience-subhead").append(`${academics.job_title}`)
      $(".duration").append(`<small>${academics.duration}</small>`)

      if (Array.isArray(academics.experience) && academics.experience.length) {
        academics.experience.forEach(experience => {
          $(".pro-exper-list").append(`<li class="details__list--item li-01">${experience.name}</li>`)
        })
      }
    }

    function renderSkillsSection(skills) {
      const { hardSkills, softSkills } = skills;
      if (Array.isArray(skills.hardSkills) && skills.hardSkills.length) {
        skills.hardSkills.forEach((hardSkills, index) => {
          $(`.skills__h-s--img.skills__h-s--img-${index + 1}`).append(`<img src=${hardSkills.imagePath} alt=${hardSkills.name}></img>`)
        })
      }
      if (Array.isArray(skills.softSkills) && skills.softSkills.length) {
        skills.softSkills.forEach((softSkills, index) => {
          $(`.skills__h-s--img.skills__h-s--img-${index + 7}`).append(`<img class="soft-sk" src=${softSkills.imagePath} alt=${softSkills.name}></img>`)
        })
      }
    }

    function renderProjectsSection(projects) {
      const { project } = projects;

      if (Array.isArray(projects.project) && projects.project.length) {
        projects.project.forEach((project, index) => {
          $(`.project__container--card.project__container--card--${index + 1}`).css("background-image", `url(${project.imagePath})`).append(`<div class="project__info">
            <p>${project.name}</p>
          </div>
          <div class="project__container--hover">
            <a href=${project.imagePath} target="_blank" class="project__container--link">
              <img src=${project.eyeIconPath} alt="Show Image" class="project__container--img">
            </a>
            <a href=${project.githubPath} target="_blank" class="project__container--link">
              <img src=${project.githubIconPath} alt="Show Image" class="project__container--img">
            </a>
          </div>`);
        });
      }

    }

    function renderFooter(footer) {
      const { name, socialIcons2 } = footer;

      if (Array.isArray(socialIcons2) && socialIcons2.length) {
        socialIcons2.forEach(socialIcons2 => {
          $(".footer__icon").append(`<a href="${socialIcons2.link}" target="_blank">
          <svg class="about__bio__icon--svg">${socialIcons2.path}</svg></a>`);
        });
      }
      $(".footer__copyright").append(`<p>${name}</p>`);
    }


  </script>
</body>

</html>
